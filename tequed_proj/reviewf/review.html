<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet" type="text/css" href="review.css"> 
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script><link rel="stylesheet" href="style.css">

    <!-- fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container-fluid px-0 py-5 mx-auto">
        <div class="row justify-content-center mx-0 mx-md-auto">
            <div class="col-lg-10 col-md-11 px-1 px-sm-2">
                <div class="card border-0 px-3">
                    <!-- top row -->
                    <div class="d-flex row py-5 px-5 bg-light">
                        <div class="green-tab p-2 px-3 mx-2">
                            <p class="sm-text mb-0">OVERALL RATING</p>
                            <h4>4.8</h4>
                        </div>
                        <div class="white-tab p-2 mx-2 text-muted">
                            <p class="sm-text mb-0">TOTAL REVIEWS</p>
                            <h4>124</h4>
                        </div>
                        <div class="white-tab p-2 mx-2">
                            <p class="sm-text mb-0 text-muted">POSITIVE REVIEWS</p>
                            <h4 class="green-text">93%</h4>
                        </div>
                        <div class="ml-md-auto p-2 mx-md-2 pt-4 pt-md-3"> <button class="py-2 btn-red px-4">WRITE A REVIEW</button> </div>
                    </div> <!-- middle row -->
                    
                    <div class="review p-5">
                        <div class="row d-flex">
                            <div class="d-flex flex-column pl-2">
                                <h4>Emily</h4>
                                <p class="grey-text">30 min ago</p>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="fa fa-circle green-dot my-auto rating-dot"></div>
                            <div class="fa fa-circle green-dot my-auto rating-dot"></div>
                            <div class="fa fa-circle green-dot my-auto rating-dot"></div>
                            <div class="fa fa-circle green-dot my-auto rating-dot"></div>
                            <div class="fa fa-circle green-dot my-auto rating-dot"></div>
                            <div class="green-text">
                                <h5 class="mb-0 pl-3">Excellent</h5>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <p>This dive center is incredibly well organized and is at the top of its game.</p>
                        </div>
                        <div class="row ml-1">
                            <div class="row bg-light via">
                                <div class="btn"><img src="https://i.imgur.com/8lJt6UN.png" width="18px" height="18px"></div>
                                <p class="grey-text mb-0 px-3 pt-2">via Google</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
